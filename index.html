<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Nellys Challenge</title>
</head>

<body>
    <header class="jumbotron text-center">
        <h1>Vacation Destinations Wishlist</h1>
        <p>Found exciting places to vist on your next vacation. Use the form below to add them to your wishlist</p>
    </header>

    <!-- Main part of the site -->
    <main>
        <!-- Form section  -->
        <section class="form-section">
            <!-- Our custom form  -->
            <form class="custom-form" onsubmit="addDestination(event)">
                <!-- Destination -->
                <div class="form-group">
                    <label for="name">Desination Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name"
                        placeholder="Enter the name of the destination" 
                        required
                    >
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label for="location">Location</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="location" 
                        placeholder="Where is it located?" 
                        required
                    >
                </div>

                <!-- Photo -->
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input 
                        type="url" 
                        class="form-control" 
                        id="photo" 
                        placeholder="Enter the URL"
                    >
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        type="text" 
                        class="form-control" 
                        id="description" 
                        placeholder="Where is it located?"
                    ></textarea>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary submit-button">Submit</button>
            </form>
        </section>

        <section class="saved-destinations">
            <h3>My Wishlist</h3>
            <div class="info">

            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
